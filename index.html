<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app/style.css">
  <title>ArraySite</title>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <a class="nav__logo" href="#">
        <span>array.</span>
      </a>
      
      <ul class="nav__list">
        <li class="nav__item">
          <a href="#" class="nav__link">Products</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Features</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Reviews</a>
        </li>
        <li class="nav__item">
          <a href="#" class="nav__link">Pricing</a>
        </li>
      </ul>
      <button class="nav__btn btn btn--small">Sign Up</button>
    </nav>
  </header>
  <section class="home">
    <div class="home__content container">
      <img src="app/img/big.png" alt="" class="home__img">
      <h2 class="section-title">Multi purpose business landing page</h2>
      <p class="home__paragraph">Software and analytics services will render your chunks into meaningful data.</p>
      <button class="btn btn--big">register now</button>
      <div class="sponsors">
        <img src="app/img/1.png" alt="" class="sponsor">
        <img src="app/img/2.png" alt="" class="sponsor">
        <img src="app/img/3.png" alt="" class="sponsor">
        <img src="app/img/4png" alt="" class="sponsor">
        <img src="app/img/5.png" alt="" class="sponsor">

    </div>
